apiVersion: batch/v1
kind: Job
metadata:
  name: dataset-generator-job
  labels:
    app: dataset-generator
    job-type: data-generation
spec:
  template:
    metadata:
      labels:
        app: dataset-generator
        job-type: data-generation
    spec:
      containers:
      - name: dataset-generator
        image: dataset-generator:latest
        imagePullPolicy: Always
        command: ["python", "src/data/dataset_generator.py"]
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: PYTHONPATH
          value: "/app"
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: "/app/credentials/service-account-key.json"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: gcp-credentials
          mountPath: /app/credentials
          readOnly: true
        - name: output-volume
          mountPath: /app/output
        - name: logs-volume
          mountPath: /app/logs
        - name: cache-volume
          mountPath: /app/cache
      volumes:
      - name: gcp-credentials
        secret:
          secretName: gcp-service-account-key
      - name: output-volume
        persistentVolumeClaim:
          claimName: dataset-output-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: dataset-logs-pvc
      - name: cache-volume
        persistentVolumeClaim:
          claimName: dataset-cache-pvc
      restartPolicy: Never
      backoffLimit: 3
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dataset-output-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: gp2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dataset-logs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: gp2
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: dataset-cache-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: gp2
